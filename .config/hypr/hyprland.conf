################
### MONITORS ###
################

monitor = desc:AU Optronics 0x223D, 1920x1080@60.05Hz, 0x0, 1.5
monitor = desc:HP Inc. HP M24f FHD 3CM2151VND, 1920x1080@74.97Hz, 0x-720, 1.5
monitor = desc:Samsung Electric Company SAMSUNG, 1920x1080@60.00Hz, 0x-720, 1.5
monitor = , preferred, auto, 1.5

###################
### MY PROGRAMS ###
###################

$terminal = kitty
$fileManager = kitty ranger
$menu = rofi -show drun -theme .config/rofi/theme.rasi
$wmenu = rofi -show window -theme .config/rofi/theme.rasi
$emenu = rofi  -show emoji -theme .config/rofi/theme.rasi

#################
### AUTOSTART ###
#################

exec-once = waybar
exec-once = hyprpaper
exec-once = udiskie
exec-once = hyprctl setcursor GoogleDot-White 24
exec-once = ~/.scripts/sound/volume-monitor.sh
exec-once = hyprnotify

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = ELECTRON_OZONE_PLATFORM_HINT,auto
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_STYLE_OVERRIDE,kvantum
env = GDK_BACKEND,wayland,x11

#####################
### LOOK AND FEEL ###
#####################
general {
	gaps_in = 5
	gaps_out = 10

	border_size = 2

	col.active_border = rgba(ffffffff)
	col.inactive_border = rgba(000000ff)

	resize_on_border = false

	allow_tearing = true

	layout = master
}

decoration {
	rounding = 0

	active_opacity = 1.0
	inactive_opacity = 1.0

	shadow {
		enabled = false
	}

	blur {
		enabled = true
		size = 4
		passes = 2
		vibrancy = 0.1696
	}
}

animations {
	enabled = yes

	bezier = wind, 0, 1, 0, 1
	bezier = winIn, 0.01, 1, 0.1, 1
	bezier = winOut, 0.2, -0.2, 0, 1
	bezier = liner, 1, 1, 1, 1
	animation = windows, 1, 4, wind, slidefade 20%
	animation = windowsIn, 1, 4, winIn, slidefade 20%
	animation = windowsOut, 1, 4, winOut, slidefade 20%
	animation = windowsMove, 1, 4, wind, slidefade 20%
	animation = fade, 1, 10, default
	animation = workspaces, 1, 5, wind, slidefade 20%
	animation = workspacesIn, 1, 5, wind, slidefade 20%
	animation = workspacesOut, 1, 10, wind, fade
}

dwindle {
	pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
	preserve_split = true # You probably want this
}

master {
	new_status = master
}

misc {
	force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
	disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
	font_family = 0xProto Nerd Font Mono
	animate_manual_resizes = true
	animate_mouse_windowdragging = true
}

xwayland {
	force_zero_scaling = true
}
#############
### INPUT ###
#############

input {
	kb_layout = us
	kb_variant = intl
	kb_options = grp:win_space_toggle

	follow_mouse = 1
	accel_profile = flat
	sensitivity = -0.4

	touchpad {
	}
	tablet {
		left_handed = true
		output = eDP-1
		#output = HDMI-A-1
		active_area_size = 152, 85.5
	}
}

gestures {
	gesture = 3, horizontal, workspace
	workspace_swipe_min_speed_to_force = 1
	workspace_swipe_create_new = false
	workspace_swipe_forever = true
}

render {
	new_render_scheduling = true
}

cursor {
	inactive_timeout = 1
	hide_on_key_press = true
	zoom_disable_aa = true
}

###################
### KEYBINDINGS ###
###################

$mainMod = SUPER # Sets "Windows" key as main modifier

# Screenshots with hyprshot
bind = , PRINT, exec, hyprshot -m output -m eDP-1 -o /home/angel/Pictures/Screenshots/ -f captura.png
bind = $mainMod, PRINT, exec, hyprshot -m output -o /home/angel/Pictures/Screenshots/ -f captura.png
bind = $mainMod SHIFT, PRINT, exec, hyprshot -m window -o /home/angel/Pictures/Screenshots/ -f captura.png
bind = $mainMod, W, exec, hyprshot -m region -o /home/angel/Pictures/Screenshots/ -f captura.png

# Swipe Workspaces
bind = $mainMod, T, exec, python /home/angel/.config/hypr/swipews.py

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, F, fullscreen
bind = $mainMod SHIFT, F, togglefloating,
bind = $mainMod, R, exec, $menu # Rofi Menu
bind = $mainMod SHIFT, R, exec, $wmenu # Rofi window menu
bind = $mainMod, E, exec, $emenu # Rofimoji
bind = $mainMod, C, centerwindow

# Move focus with mainMod + vim cheat sheet
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, S
bind = $mainMod SHIFT, S, movetoworkspace, special:S

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e-1
bind = $mainMod, mouse_up, workspace, e+1

# Switch workspaces with arrowkeys
bind = $mainMod, Right, workspace, e+1
bind = $mainMod, Left, workspace, e-1

# Screensaver
bind = $mainMod, z, exec, kitty --start-as fullscreen asciiquarium

# Shutdown now
bind = $mainMod, f4, exec, shutdown now

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +2%
bindel = ,XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -2%
bindel = ,XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, ~/.scripts/sound/mic-toggle.sh
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+ && pkill -RTMIN+2 waybar
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%- && pkill -RTMIN+2 waybar

# i2c brightness control
bindel = SHIFT, XF86MonBrightnessUp, exec, python $HOME/.scripts/brightness/up.py
bindel = SHIFT, XF86MonBrightnessDown, exec, python $HOME/.scripts/brightness/down.py

# Requires playerctl - Multimedia ctrls
bind = , f3, exec, playerctl next
bind = , f2, exec, playerctl play-pause
bind = , f1, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

windowrule = match:title Open .*, float on
windowrule = match:title Choose .*, float on
windowrule = match:title Save .*, float on
windowrule = float on, match:class python3

##################
### LAYERRULES ###
##################

layerrule = blur on, match:namespace waybar
layerrule = blur on, match:namespace notifications
layerrule = blur on, dim_around on, match:namespace rofi
